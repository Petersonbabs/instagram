<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Search Result for <span id="search_query"></span></h2>

    <script>
        const search_queryEl = document.getElementById("search_query")
        const params = new URLSearchParams(window.location.search)
        const search_query = params.get("search_query")
        search_queryEl.textContent = search_query
        console.log(search_query)
    </script>
</body>

</html>
